<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definir Nova Senha - Rota Hotspot</title>
    <link rel="stylesheet" href="css/admin_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        
        <div id="resetView">
            <div class="form-header">
                <h1>Definir Nova Senha</h1>
                <p>Insira o token de recuperação e a sua nova senha.</p>
            </div>

            <form id="resetPasswordForm">
                <!-- O token será lido da URL, mas pode ser adicionado aqui se o utilizador o copiar/colar -->
                <div class="input-group">
                    <label for="resetToken">Token de Recuperação</label>
                    <input type="text" id="resetToken" name="token" placeholder="Token recebido por e-mail" required>
                </div>
                <div class="input-group">
                    <label for="resetNewPassword">Nova Senha (mín. 6 caracteres)</label>
                    <input type="password" id="resetNewPassword" name="password" required minlength="6">
                </div>
                 <div class="input-group">
                    <label for="resetConfirmPassword">Confirmar Nova Senha</label>
                    <input type="password" id="resetConfirmPassword" name="confirmPassword" required minlength="6">
                </div>
                
                <button type="submit" class="btn">Definir Nova Senha</button>
            </form>

            <div class="form-footer">
                <a href="admin_login.html">Voltar para o Login</a>
            </div>
            
            <div id="resetMessage" class="form-message"></div>
        </div>

    </div>

    <script src="js/admin_reset_password.js"></script>
</body>
</html>
