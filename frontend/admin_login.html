<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Rota Hotspot</title>
    <link rel="stylesheet" href="css/admin_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <!-- Pode adicionar um logo específico para o painel aqui -->
            <h1>Painel de Administração</h1>
            <p>Faça login para gerir o Rota Hotspot.</p>
        </div>

        <form id="adminLoginForm">
            <div class="input-group">
                <label for="email">Seu E-mail</label>
                <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
            </div>
            <div class="input-group">
                <label for="senha">Sua Senha</label>
                <input type="password" id="senha" name="senha" placeholder="A sua senha" required>
            </div>
            <button type="submit" class="btn">Entrar</button>
        </form>
        
        <div id="message"></div>
    </div>

    <script src="js/admin_login.js"></script>
</body>
</html>
