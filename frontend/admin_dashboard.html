<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Rota Hotspot Admin</title>
    <link rel="stylesheet" href="css/admin_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Biblioteca para exportação para Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="dashboard-body">

    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>Grupo Brasileiro</h2>
            <span>Admin</span>
        </div>
        <nav class="sidebar-nav">
            <a href="#" class="nav-item active" data-page="admin_home">
                <span class="icon">🏠</span> Dashboard
            </a>
            <a href="#" class="nav-item" data-page="admin_hotspot">
                <span class="icon">🔍</span> Hotspot
            </a>
            <a href="#" class="nav-item" data-page="admin_templates">
                <span class="icon">🎨</span> Templates
            </a>
            <a href="#" class="nav-item" data-page="admin_banners">
                <span class="icon">📢</span> Banners
            </a>
            <a href="#" class="nav-item" data-page="admin_campaigns">
                <span class="icon">🎯</span> Campanhas
            </a>
            <a href="#" class="nav-item admin-only" data-page="admin_routers">
                <span class="icon">📡</span> Roteadores
            </a>
            <a href="#" class="nav-item admin-only" data-page="admin_users">
                <span class="icon">👥</span> Utilizadores
            </a>
            <!-- [NOTA] Adicionar o link de Configurações da Fase 2 aqui quando estiver pronto -->
        </nav>
        <div class="sidebar-footer">
            <button id="logoutButton" class="logout-btn">
                <span class="icon">🚪</span> Sair
            </button>
        </div>
    </aside>

    <main class="main-content">
        <header class="main-header">
            <h1 id="pageTitle">Dashboard</h1>
            <div class="user-profile">
                Bem-vindo, <strong id="userName">...</strong>
            </div>
        </header>
        <div class="content-area">
            <!-- O conteúdo é carregado aqui -->
        </div>
    </main>

    <!-- [NOVO] Modal de Troca de Senha Obrigatória -->
    <div id="forceChangePasswordModal" class="modal-overlay hidden" style="z-index: 9998; background-color: rgba(0, 0, 0, 0.8);">
        <div class="modal-content" style="z-index: 9999;">
            <!-- SEM BOTÃO DE FECHAR -->
            <h3>Troca de Senha Obrigatória</h3>
            <p>A sua senha foi resetada por um administrador. Por motivos de segurança, você deve definir uma nova senha agora para continuar.</p>
            
            <form id="forceChangePasswordForm" style="margin-top: 20px;">
                <div class="input-group">
                    <label for="currentTemporaryPassword">Senha Temporária (Atual)</label>
                    <input type="password" id="currentTemporaryPassword" required>
                </div>
                <div class="input-group">
                    <label for="newPassword">Nova Senha (mín. 6 caracteres)</label>
                    <input type="password" id="newPassword" required minlength="6">
                </div>
                
                <p id="forceChangePasswordError" style="color: #c53030; font-size: 0.9em; margin-top: 10px;"></p>
                <p id="forceChangePasswordSuccess" style="color: #38a169; font-size: 0.9em; margin-top: 10px;"></p>
    
                <div class="modal-actions" style="margin-top: 20px;">
                    <button type="submit" class="btn-primary">Alterar Senha e Desbloquear</button>
                </div>
            </form>
        </div>
    </div>


    <!-- Scripts das páginas -->
    <script src="js/admin_home.js"></script>
    <script src="js/admin_hotspot.js"></script>
    <script src="js/admin_users.js"></script>
    <script src="js/admin_templates.js"></script>
    <script src="js/admin_banners.js"></script> 
    <script src="js/admin_campaigns.js"></script>
    <script src="js/admin_routers.js"></script>
    
    <!-- Script "Maestro" -->
    <script src="js/admin_dashboard.js"></script>
</body>
</html>
