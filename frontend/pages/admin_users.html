<div class="page-header">
    <h3>Gestão de Utilizadores</h3>
    <button id="addUserBtn" class="btn-primary">Adicionar Utilizador</button>
</div>

<div class="table-container">
    <table id="usersTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Função (Role)</th>
                <th>Estado</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- As linhas da tabela serão inseridas aqui via JavaScript -->
        </tbody>
    </table>
</div>

<!-- Modal para Adicionar/Editar Utilizador -->
<div id="userModal" class="modal-overlay hidden">
    <div class="modal-content">
        <button class="modal-close-btn">&times;</button>
        <h3 id="modalTitle">Adicionar Novo Utilizador</h3>
        <form id="userForm">
            <input type="hidden" id="userId">
            <div class="input-group">
                <label for="userEmail">Email</label>
                <input type="email" id="userEmail" required>
            </div>
            <div class="input-group" id="passwordGroup">
                <label for="userPassword">Senha</label>
                <input type="password" id="userPassword" placeholder="Deixar em branco para não alterar">
            </div>
            <div class="input-group">
                <label for="userRole">Função (Role)</label>
                <select id="userRole" required>
                    <option value="estetica">Estética</option>
                    <option value="gestao">Gestão</option>
                    <option value="master">Master</option>
                </select>
            </div>
            <div class="input-group checkbox-group">
                <input type="checkbox" id="userIsActive" checked>
                <label for="userIsActive">Utilizador Ativo</label>
            </div>
            <div class="modal-actions">
                <button type="button" id="cancelBtn" class="btn-secondary">Cancelar</button>
                <button type="submit" class="btn-primary">Guardar</button>
            </div>
        </form>
    </div>
</div>
